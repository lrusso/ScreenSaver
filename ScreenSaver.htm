<!DOCTYPE html>
<html lang="en">
	<head>
		<title>ScreenSaver</title>
		<style>
			body
				{
				margin:0;
				padding:0;
				}
			#screenSaver
				{
				position:absolute;
				left:0;
				top:0;
				z-index:9999;
				cursor:none;
				display:none;
				width:100%;
				height:100%;
				background-color:black;
				outline:none;
				-webkit-user-select:none;
				-moz-user-select:none;
				user-select:none;
				}
			#screenSaverText
				{
				position:absolute;
				cursor:none;
				font-family:Arial;
				font-size:72px;
				color:#3f729b;
				font-weight:bold;
				text-shadow:0 1px 0 rgb(255,255,255),0 2px 0 rgb(255,255,255),0 3px 0 rgb(255,255,255),0 4px 0 rgb(255,255,255),0 5px 0 rgb(255,255,255),0 20px 20px rgba(255,255,255,0.14902);
				outline:none;
				}
		</style>
	</head>
	<body id="bodyHTML">
		The screensaver will start automatically after 5 seconds of inactivity.
		<div id="screenSaver" tabindex="9999" onclick="stopScreenSaver();" onmousemove="stopScreenSaver();" onkeypress="stopScreenSaver();" onkeydown="stopScreenSaver();" onkeyup="stopScreenSaver();">
			<div id="screenSaverText" onclick="stopScreenSaver();" onmousemove="stopScreenSaver();" onkeypress="stopScreenSaver();" onkeydown="stopScreenSaver();" onkeyup="stopScreenSaver();">LRusso.com.ar</div>
		</div>

		<script>
		
			var screenSaverIdleTime = 0;
			var screenSaverActivateAfterSeconds = 5;
			var screenSaverStatusEnabled = false;
			var screenSaverLastActiveElement = null;
			var screenSaverLastTop = null;

			window.onload = function()
				{
				setInterval(screenSaverTimerIncrement, 1000);
				document.addEventListener("click", screenSaverResetIncrement, false);
				document.addEventListener("dblclick", screenSaverResetIncrement, false);
				document.addEventListener("mousemove", screenSaverResetIncrement, false);
				document.addEventListener("keypress", screenSaverResetIncrement, false);
				document.addEventListener("keydown", screenSaverResetIncrement, false);
				document.addEventListener("keyup", screenSaverResetIncrement, false);
				}

			function screenSaverResetIncrement()
				{
				screenSaverIdleTime = 0;
				}

			function screenSaverTimerIncrement()
				{
				screenSaverIdleTime = screenSaverIdleTime + 1;
				if (screenSaverIdleTime >= screenSaverActivateAfterSeconds)
					{
					if (screenSaverStatusEnabled==false)
						{
						startScreenSaver();
						}
					}
				}

			function randomIntFromInterval(min,max)
				{
				return Math.floor(Math.random()*(max-min+1)+min);
				}

			function screenSaverTranslate()
				{
				var container = document.getElementById("screenSaver");
				var elem = document.getElementById("screenSaverText");

				var minX = 0;
				var maxX = container.offsetWidth - elem.offsetWidth - 5;
				var x = randomIntFromInterval(minX, maxX);

				var minY = 0;
				var maxY = container.offsetHeight - elem.offsetHeight - 5;
				var y = randomIntFromInterval(minY, maxY);

				var left = parseInt(css(elem, "left"), 10);
				var top = parseInt(css(elem, "top"), 10);
				var dx = left - x;
				var dy = top - y;

				var i = 1;
				var speed = 1.5;
				var count = 0;

				function loop()
					{
					if (screenSaverStatusEnabled==true)
						{
						if (i>=count){screenSaverTranslate();return;}

						i = i +1;

						var finalX = left - (dx * i / count);
						var finalY = top - (dy * i / count);

						elem.style.left = (finalX).toFixed(0) + "px";
						elem.style.top = (finalY).toFixed(0) + "px";

						setTimeout(loop, 20);
						}
					}

				function css(element, property)
					{
					return window.getComputedStyle(element, null).getPropertyValue(property);
					}

				// CALCULATE HOW MANY COUNTS MUST BE DONE BETWEEN THE ORIGIN AND THE DESTINY
				if (Math.abs(dx)>Math.abs(dy))
					{
					count = parseFloat(Math.abs(dx) / speed).toFixed(0);
					}
					else
					{
					count = parseFloat(Math.abs(dy) / speed).toFixed(0);
					}

				loop();
				}

			function startScreenSaver()
				{
				screenSaverStatusEnabled = true;
				if (document.activeElement!=null)
					{
					screenSaverLastActiveElement = document.activeElement;
					}
				if (window.self!=null)
					{
					screenSaverLastTop = window.pageYOffset;
					}
				document.getElementById("bodyHTML").style.overflowY = "hidden"; 
				document.getElementById("screenSaverText").style.left = 0;
				document.getElementById("screenSaverText").style.top = 0;
				document.getElementById("screenSaver").style.display = "block";
				document.getElementById("screenSaver").focus();
				window.scrollTo(0,0);
				screenSaverTranslate();
				}

			function stopScreenSaver()
				{
				screenSaverIdleTime = 0;
				screenSaverStatusEnabled = false;
				document.getElementById("bodyHTML").style.overflowY = "initial"; 
				document.getElementById("screenSaver").style.display = "none";
				if (screenSaverLastActiveElement!=null)
					{
					screenSaverLastActiveElement.focus();
					screenSaverLastActiveElement = null;
					}
				if (screenSaverLastTop!=null)
					{
					window.scrollTo(0,window.screenSaverLastTop);
					screenSaverLastTop = null;
					}
				}
		</script>
	</body>
</html>
